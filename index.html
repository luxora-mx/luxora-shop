<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxora Shop</title>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:'Segoe UI',sans-serif;background:#f6f6f6;color:#111}

/* HEADER */
header{
  background:#fff;
  padding:14px 24px;
  display:flex;
  align-items:center;
  gap:20px;
  box-shadow:0 2px 10px rgba(0,0,0,.08);
  position:sticky;top:0;z-index:10
}
.logo{display:flex;align-items:center;gap:10px}
.logo img{height:42px}
.search{flex:1}
.search input{
  width:100%;padding:10px 18px;border-radius:30px;
  border:1px solid #ddd
}
.header-icons{display:flex;gap:18px}
.icon-btn{
  width:42px;height:42px;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  border:1px solid #ddd;background:#fff;cursor:pointer
}
.icon-btn svg{width:20px;height:20px}

/* INFO BAR */
.info-bar{
  background:linear-gradient(135deg,#111,#333);
  color:#fff;text-align:center;padding:12px;font-size:14px
}

/* IDEAL PERFUME */
.ideal{
  max-width:1100px;margin:25px auto;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  border-radius:16px;padding:26px 20px;color:#fff;text-align:center
}
.ideal button{
  margin-top:14px;padding:12px 26px;border:none;
  border-radius:25px;background:#fff;font-weight:600;cursor:pointer
}

/* FILTERS */
.filters{
  max-width:1200px;margin:20px auto;
  display:flex;gap:12px;justify-content:center
}
.filters button{
  padding:10px 22px;border-radius:25px;
  border:none;background:#111;color:#fff;cursor:pointer
}

/* SECTIONS */
section{max-width:1200px;margin:40px auto;padding:0 20px}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:24px
}
.card{
  background:#fff;border-radius:14px;
  padding:16px;text-align:center;
  box-shadow:0 8px 25px rgba(0,0,0,.08)
}
.card img{width:100%;height:260px;object-fit:contain}
.card h4{font-size:15px;margin:10px 0}
.price{font-weight:bold;margin:8px 0}
select{
  width:100%;padding:8px;border-radius:8px;margin-bottom:10px
}
.card button{
  width:100%;padding:10px;border:none;
  border-radius:25px;background:#111;color:#fff;cursor:pointer
}

/* FOOTER */
footer{
  background:#111;color:#fff;text-align:center;
  padding:25px;margin-top:60px;font-size:14px
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="assets/assets/images/50862767-59F4-4B12-8424-D7320C27A5E3.png">
    <strong>Luxora Shop</strong>
  </div>

  <div class="search">
    <input type="text" placeholder="Buscar perfume...">
  </div>

  <div class="header-icons">
    <div class="icon-btn" title="Carrito">
      <svg viewBox="0 0 24 24"><path d="M7 4h-2l-1 2h2l4 9h9l4-8h-13"/></svg>
    </div>
    <div class="icon-btn" title="Perfil">
      <svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M4 20c0-4 16-4 16 0"/></svg>
    </div>
  </div>
</header>

<div class="info-bar">
  Envíos gratis a todo México · Entrega de 1 a 5 días hábiles
</div>

<div class="ideal">
  <h2>¿No sabes qué perfume elegir?</h2>
  <p>Encuentra tu perfume ideal según tu estilo</p>
  <button>Descubrir mi perfume ideal</button>
</div>

<div class="filters">
  <button onclick="filterPerfumes('all')">Todos</button>
  <button onclick="filterPerfumes('hombre')">Caballero</button>
  <button onclick="filterPerfumes('mujer')">Dama</button>
</div>

<section id="catalogo" class="grid"></section>

<footer>
© 2025 Luxora Shop
</footer>

<script>
const perfumes = [
  {name:"Dior Sauvage",gender:"hombre",img:"IMG_8733.jpeg",versions:[{ml:"100 ml",price:1500,id:"dior100"}]},
  {name:"Bleu de Chanel",gender:"hombre",img:"IMG_8734.jpeg",versions:[{ml:"100 ml",price:1650,id:"bleu100"}]},
  {name:"Acqua di Gio Profumo",gender:"hombre",img:"IMG_8735.jpeg",versions:[{ml:"100 ml",price:600,id:"gio100"}]},
  {name:"1 Million",gender:"hombre",img:"IMG_8736.jpeg",versions:[{ml:"100 ml",price:1600,id:"million100"}]},
  {name:"Nautica Voyage",gender:"hombre",img:"IMG_8769.jpeg",versions:[
    {ml:"100 ml",price:359,id:"nautica100"},
    {ml:"200 ml",price:659,id:"nautica200"}
  ]},
  {name:"Good Girl",gender:"mujer",img:"IMG_8768.jpeg",versions:[
    {ml:"80 ml",price:619,id:"gg80"},
    {ml:"150 ml",price:2659,id:"gg150"}
  ]},
  {name:"La Vie Est Belle",gender:"mujer",img:"IMG_8767.jpeg",versions:[
    {ml:"30 ml",price:2059,id:"lv30"},
    {ml:"50 ml",price:2859,id:"lv50"},
    {ml:"100 ml",price:3859,id:"lv100"},
    {ml:"150 ml",price:4459,id:"lv150"}
  ]},
  {name:"Cloud – Ariana Grande",gender:"mujer",img:"IMG_8763.jpeg",versions:[
    {ml:"100 ml",price:1189,id:"cloud100"}
  ]}
];

const catalogo=document.getElementById("catalogo");

function render(list){
  catalogo.innerHTML="";
  list.forEach(p=>{
    const v=p.versions[0];
    const card=document.createElement("div");
    card.className="card";
    card.dataset.gender=p.gender;
    card.innerHTML=`
      <img src="assets/assets/images/${p.img}">
      <h4>${p.name}</h4>
      <select>
        ${p.versions.map(x=>`<option value="${x.price}" data-id="${x.id}">${x.ml} - $${x.price}</option>`).join("")}
      </select>
      <div class="price">$${v.price} MXN</div>
      <button>Comprar ahora</button>
    `;
    const select=card.querySelector("select");
    const price=card.querySelector(".price");
    select.onchange=()=>price.textContent=`$${select.value} MXN`;
    card.querySelector("button").onclick=()=>{
      console.log("PRICE ID:",select.selectedOptions[0].dataset.id);
    };
    catalogo.appendChild(card);
  });
}

function filterPerfumes(g){
  document.querySelectorAll(".card").forEach(c=>{
    c.style.display=(g==="all"||c.dataset.gender===g)?"block":"none";
  });
}

render(perfumes);
</script>

</body>
</html>
