<style>
:root{
  --gold:#c9a24d;
  --dark:#0f0f0f;
  --card:#1c1c1c;
  --text:#ffffff;
  --muted:#b3b3b3;
}

*{box-sizing:border-box;font-family:Segoe UI,sans-serif}

body{
  margin:0;
  background:linear-gradient(135deg,#0b0b0b,#1b1b1b);
  color:var(--text);
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
  border-bottom:1px solid #2a2a2a;
}

.brand{
  display:flex;
  align-items:center;
  gap:14px;
}

.brand img{height:42px}
.brand h1{font-size:22px;letter-spacing:1px}

.header-actions{
  display:flex;
  gap:28px;
  color:var(--muted);
  font-size:14px;
}

.banner{
  max-width:880px;
  margin:35px auto;
  padding:28px;
  border-radius:18px;
  background:linear-gradient(135deg,#c9a24d,#e6c77a);
  color:#111;
  text-align:center;
}

.banner h2{margin:0 0 12px;font-size:24px}

.banner button{
  background:#111;
  color:white;
  border:none;
  padding:12px 28px;
  border-radius:30px;
  cursor:pointer;
}

.filters{
  display:flex;
  justify-content:center;
  gap:14px;
  margin:30px 0;
}

.filters button{
  border:1px solid var(--gold);
  background:none;
  color:var(--gold);
  padding:8px 20px;
  border-radius:25px;
  cursor:pointer;
}

.section-title{
  margin:40px;
  font-size:22px;
  color:var(--gold);
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:28px;
  padding:0 40px 60px;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:18px;
  text-align:center;
}

.card img{
  width:100%;
  border-radius:12px;
  margin-bottom:14px;
}

.card h3{
  font-size:15px;
  margin-bottom:10px;
}

.card select{
  width:100%;
  padding:8px;
  border-radius:8px;
  margin-bottom:10px;
}

.price{
  font-size:18px;
  font-weight:600;
  margin-bottom:12px;
}

.card button{
  background:var(--gold);
  border:none;
  color:#111;
  width:100%;
  padding:10px;
  border-radius:25px;
  cursor:pointer;
}
</style>
</head>

const container=document.getElementById("products");

function render(){
 container.innerHTML="";
 products.forEach(p=>{
  const card=document.createElement("div");
  card.className="card";
  card.dataset.gender=p.gender;
  card.innerHTML=`
   <img src="assets/assets/images/${p.img}">
   <h3>${p.name}</h3>
   <select onchange="updatePrice(this)">
    ${p.v.map(x=>`<option data-price="${x.p}" data-id="${x.id}">${x.l}</option>`).join("")}
   </select>
   <div class="price">$${p.v[0].p} MXN</div>
   <button onclick="buy(this)">Comprar ahora</button>`;
  container.appendChild(card);
 });
}

function updatePrice(sel){
 sel.nextElementSibling.innerText="$"+sel.selectedOptions[0].dataset.price+" MXN";
}

function buy(btn){
 const sel=btn.previousElementSibling.previousElementSibling;
 stripe.redirectToCheckout({
  lineItems:[{price:sel.selectedOptions[0].dataset.id,quantity:1}],
  mode:"payment",
  successUrl:location.href,
  cancelUrl:location.href
 });
}

function filterProducts(type){
 document.querySelectorAll(".card").forEach(c=>{
  c.style.display=(type==="all"||c.dataset.gender===type)?"block":"none";
 });
}

render();
