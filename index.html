body{margin:0;background:#f5f5f5;color:#111}

header{
display:flex;align-items:center;justify-content:space-between;

}

.banner{
margin:16px;background:linear-gradient(135deg,#0f2d2e,#1e4b4f);

}

.filters{display:flex;justify-content:center;gap:12px;margin:20px}
.filters button{
padding:10px 18px;border-radius:22px;border:none;
background:#111;color:#fff;cursor:pointer
}

.products{
display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
gap:16px;padding:16px
}
.card{
background:#fff;border-radius:16px;padding:12px;
box-shadow:0 4px 12px rgba(0,0,0,.1)
}
.card img{width:100%;border-radius:12px}
.card h3{font-size:14px;margin:8px 0 4px}
.card select,.card button{
width:100%;padding:8px;border-radius:10px;margin-top:6px
}
.card button{

.price{font-weight:700;margin-top:6px}

const container=document.getElementById('products');

function render(list){
container.innerHTML='';
list.forEach(p=>{
let opts=p.v.map(x=>`<option>${x[0]} - ${x[1]}</option>`).join('');
container.innerHTML+=`
